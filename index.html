<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="row">
      <button class="button button--contained">Contained button</button>
      <button class="button button--outlined">Outlined button</button>
      <button class="button button--text">Text button</button>
      <button class="button button--text-red">Text button</button>
      <div class="button-with-dropdown">
        <div class="button-group">
          <button class="button button--contained button-group--left">
            text
          </button>
          <button class="button button--contained button-group--right">
            <svg
              class="button-icon"
              xmlns="http://www.w3.org/2000/svg"
              height="24"
              width="24"
              viewbox="0 0 48 48"
            >
              <path d="m24 30.75-12-12 2.15-2.15L24 26.5l9.85-9.85L36 18.8Z" />
            </svg>
          </button>
        </div>
        <div class="dropdown-menu">
          <ul class="dropdown-menu__list">
            <li class="dropdown-menu__item">Link 1</li>
            <li class="dropdown-menu__item" disabled>Link 2</li>
            <li class="dropdown-menu__item">Link 3</li>
          </ul>
        </div>
      </div>
      <div class="dropdown-menu">
          <ul class="dropdown-menu__list">
            <li class="dropdown-menu__item">Link 1</li>
            <li class="dropdown-menu__item" disabled>Link 2</li>
            <li class="dropdown-menu__item">Link 3</li>
          </ul>
        </div>
    </div>

    <div class="row">
      <button class="button button--contained" disabled>
        contained button
      </button>
      <button class="button button--outlined" disabled>outlined button</button>
      <button class="button button--text" disabled>Text button</button>
      <button class="button button--text-red" disabled>Text button</button>
      <div class="button-group" disabled>
        <button class="button button--contained button-group--left">
          text
        </button>
        <button class="button button--contained button-group--right">
          <svg
            class="button-icon"
            xmlns="http://www.w3.org/2000/svg"
            height="24"
            width="24"
            viewbox="0 0 48 48"
          >
            <path d="m24 30.75-12-12 2.15-2.15L24 26.5l9.85-9.85L36 18.8Z" />
          </svg>
        </button>
      </div>
    </div>
  </body>
  <style>
    .row {
      padding: 50px 50px;
    }
    .row > * {
      margin: 10px;
    }
  </style>
  <script src="./js/button.js"></script>
